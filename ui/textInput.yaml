div:
  - input:
    class: text-input
    id: tInp
    placeholder: $placeholder
    type: text
    anchors:
      - bind: $change
        trigger: onchange
      - bind: $submit
        trigger: onchange
        target: redirect


  - style:
    - '#tInp':
      - margin-top: 10px
      - margin-bottom: 10px
      - text-align: center
      - padding: 5px

